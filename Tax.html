<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculations and Compliance</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(#5585b5, #53a8b6, #79c2d0, #bbe4e9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 600px;
            max-width: 100%;
        }
        h1, h2 {
            text-align: center;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tax Calculations and Compliance</h1>
        <form id="taxForm" class="mb-4">
            <div class="form-group">
                <label for="income">Annual Income:</label>
                <input type="number" id="income" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate Tax</button>
        </form>
        <div class="results">
            <h2>Tax Details</h2>
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Income</th>
                        <th>Tax Rate</th>
                        <th>Tax Amount</th>
                    </tr>
                </thead>
                <tbody id="taxResults">
                    <!-- Tax calculation results will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taxForm = document.getElementById('taxForm');
            const taxResults = document.getElementById('taxResults');

            function calculateTax(income) {
                let taxRate, taxAmount;
                if (income <= 10000) {
                    taxRate = 0;
                } else if (income <= 20000) {
                    taxRate = 10;
                } else if (income <= 50000) {
                    taxRate = 20;
                } else {
                    taxRate = 30;
                }
                taxAmount = (income * taxRate) / 100;
                return { taxRate, taxAmount };
            }

            taxForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const income = parseFloat(document.getElementById('income').value);
                const { taxRate, taxAmount } = calculateTax(income);

                taxResults.innerHTML = `
                    <tr>
                        <td>${income.toFixed(2)}</td>
                        <td>${taxRate}%</td>
                        <td>${taxAmount.toFixed(2)}</td>
                    </tr>
                `;
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
